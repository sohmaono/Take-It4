<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>サンプルサイト</title>
    <!-- <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.3/css/flag-icons.min.css" rel="stylesheet">
    <!-- このサンプルアプリではCSSフレームワークとしてBulmaを使用している。他のフレームワークや自分のCSSを使用することも可能 -->
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style type="text/css">
        html,
        body {
            font-family: 'Open Sans';
        }
        img {
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar">
        <div class="container">
            <!-- ブランド名部分 -->
            <div class="navbar-brand">
                <a class="navbar-item" href="{{url_for('home')}}">
                    <i class="fas fa-duotone fa-address-book"></i>&nbsp;
                    <strong>BOOK Directory</strong>
                </a>
                <!-- モバイルではバーガーを表示させる（Bulmaのドキュメントを参照） -->
                <span class="navbar-burger burger" data-target="navbarMenu" 
                    onclick="$(this).toggleClass('is-active'); $('#navbarMenu').toggleClass('is-active');">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <!-- メニュー部分 -->
            <div id="navbarMenu" class="navbar-menu">
				<div class="navbar-end">
					<a class="navbar-item is-active" href="{{url_for('home')}}">Home</a>
				</div>
			</div>
        </div>
    </nav>

    {% block body %}
    <!-- 各HTMLファイルではlayoutをextendしbody blockを記述する -->
    {% endblock %}

</body>

</html>
